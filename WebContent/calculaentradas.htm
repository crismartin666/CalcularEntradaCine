<div id="container">

	<header id="head">

	</header>

	<section>

		<div id="content">
		
			<h1>!Calcula tu entrada!</h1>
			
			<form action="#" method="post" onsubmit="return false;">

				<label id="lbListaDias" for="listaDias">Dia:</label>
				<select id="listaDias" name="listaDias" size="1" onchange="calcularEntrada();" >
					<option value='1'>lunes</option>
					<option value='2'>martes</option>
					<option value='3'>miercoles</option>
					<option value='4' selected>jueves</option>
					<option value='5'>viernes</option>
					<option value='6'>sabado</option>
					<option value='7'>domingo</option>
	       		</select>
				
				<label for="edad">Edad:</label>
				<input type="text" 
				       id="edad" name="edad"
				       value="16" 
				       onkeypress="return justNumbers(event);"
				       onchange="calcularEntrada();" 
					   placeholder="0-99"
					   required 
					   size="2"
					   maxlength="2">
			</form>
		
		</div> <!-- <div id="content"> -->
		
		<div id="resultado">
			<label id="lbPrecio" for="precio">PRECIO</label>
